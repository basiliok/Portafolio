<div #eContainer class="cajon p-2 mt-3">
    <div
        class="p_pantallasos p-2"
        (click)="emitirNumeroDeProyectoParaAbrirModal()"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
    >
        <!-- output : 3 -->
        <!--<img [src]="image_start" alt="proy_01_img_01" width="270" height="240">-->
        <img src="{{ image_start }}" alt="proy_01_img_01" />
    </div>

    <div class="p_descripcion p-2 d-flex flex-column">
        <div class="mb-auto">
            <div class="d-flex justify-content-center">
                <div class="p_titulo fw-bold">{{ title }}</div>
            </div>
            <div class="mt-2">{{ description }}</div>
            <div class="fw-bold mt-2">Tareas Realizadas:</div>

            <ul class="mb-0 mt-1">
                <li *ngFor="let t of tasks">{{ t }}</li>
            </ul>

            <div class="fw-bold mt-2">Tecnologias:</div>
            <div class="tecnologias mt-1 mb-3 fw-bold">{{ technologies }}</div>
        </div>

        <!-- iconos -->
        <div class="d-flex">
            <div class="flex-fill d-flex align-items-center">
                <!-- verde o negro -->
                <a #ePreview href="{{ link_preview }}" target="_blank" class="me-3">
                    <!-- aÃ±adimos su clase de manera dinamica en el TS -->
                    <div #eOjo class="icon_link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                            <path
                                d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
                            />
                        </svg>
                    </div>
                </a>
                <ng-container *ngIf="link_github; else linkLock">
                    <a href="{{ link_github }}" target="_blank">
                        <div class="icon_link">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"
                                />
                            </svg>
                        </div>
                    </a>
                </ng-container>
                <ng-template #linkLock>
                    <a class="icon_muerto_lock link">
                        <svg
                            width="20px"
                            hight="23px"
                            class="me-1"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 448 512"
                        >
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"
                            />
                        </svg>
                        Repositorio privado
                    </a>
                </ng-template>
            </div>

            <div class="flex-fill d-flex justify-content-end align-items-center">
                <div class="d-flex aligh_center me-5">
                    <div class="texto fw-bold me-2">{{ duration }}</div>
                    <a>
                        <div>
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M0 24C0 10.7 10.7 0 24 0H360c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V67c0 40.3-16 79-44.5 107.5L225.9 256l81.5 81.5C336 366 352 404.7 352 445v19h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H24c-13.3 0-24-10.7-24-24s10.7-24 24-24h8V445c0-40.3 16-79 44.5-107.5L158.1 256 76.5 174.5C48 146 32 107.3 32 67V48H24C10.7 48 0 37.3 0 24zM110.5 371.5c-3.9 3.9-7.5 8.1-10.7 12.5H284.2c-3.2-4.4-6.8-8.6-10.7-12.5L192 289.9l-81.5 81.5zM284.2 128C297 110.4 304 89 304 67V48H80V67c0 22.1 7 43.4 19.8 61H284.2z"
                                />
                            </svg>
                        </div>
                    </a>
                </div>
                <div class="d-flex">
                    <div class="texto fw-bold me-2">{{ finish_date }}</div>
                    <a>
                        <div>
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M152 24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H64C28.7 64 0 92.7 0 128v16 48V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V192 144 128c0-35.3-28.7-64-64-64H344V24c0-13.3-10.7-24-24-24s-24 10.7-24 24V64H152V24zM48 192h80v56H48V192zm0 104h80v64H48V296zm128 0h96v64H176V296zm144 0h80v64H320V296zm80-48H320V192h80v56zm0 160v40c0 8.8-7.2 16-16 16H320V408h80zm-128 0v56H176V408h96zm-144 0v56H64c-8.8 0-16-7.2-16-16V408h80zM272 248H176V192h96v56z"
                                />
                            </svg>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <!-- fin iconos -->
    </div>
</div>
<!-- fin de un cajon -->
